      .shaking-text {
            font-size: 36px; /* Larger font size */
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            animation: shake 2s ease-in-out infinite; /* Slow-motion shake animation */
            background: linear-gradient(45deg, #c3ed07, #eaf106); /* Gradient background for 3D color effect */
            -webkit-background-clip: text; /* Clip the text to the gradient */
            background-clip: text;
            color: transparent; /* Make the text transparent to reveal the gradient */
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Add a downward shadow */
        }
        .emoji {
            font-size: 24px; /* Adjust the font size */
        }
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(5px); /* Adjust the distance */
            }
        }
