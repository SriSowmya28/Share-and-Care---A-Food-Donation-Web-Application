    <div class="cont">

      <h1 style="text-align:center ;">DONATE YOUR EXCESS FOOD</h1>
      <body>
          <center>
          
          <table bordercolor="green">
              <div class="love">
              <form method="post" action="/donate">
                  <tr>
                      <td><label for="name">NAME</label></td>
                      <td><input type="text" name="name"  required autofocus/></td>
                  </tr>
                  <tr>
                      <td><label for="foodtype">Type Of Food</label></td>
                      <td>
                        <input type="radio" name="foodtype" value="Veg"/>Veg
                      <input type="radio" name="foodtype" value="Non-Veg" required/>Non-Veg
                      </td>
                  </tr>
                  <tr>
                    <td><label for="date">DONATION DATE</label></td>
                    <td><input type="date" name="date" required/></td>
                </tr>
                <tr>
                  <td><label for="expire_time">EXPIRY DATE</label></td>
                  <td><input type="date" name="expire_time" required/></td>
              </tr>
                  <tr>
                      <td><label for="quantity">QUANTITY</label></td>
                      <td><input type="number" name="quantity"  required />
                      </td>
                  </tr>
                  <tr>
                      <td><label for="phn">PHONE</label></td>
                      <td><input type="phone" name="phn" required pattern="[0-9]{10}"/></td>
                  </tr>
                  <tr>
                    <td><label for="location">LOCATION</label></td>
                    <td><input type="text" name="location" required />
                    </td>
                </tr>
                <tr>
                    <td>DESCRIPTION</td>
                    <td><textarea name="description" rows="5" cols="23"  required></textarea></td>   
                </tr>
                  <tr>
                      <td>
                        <input type="submit" name="submit" value="submit">
                        <script>
                            $("#submitform").click(function(){
                                alert("YOUR DONATION IS SUCCESSFULLY ADDED");
                            });
                            
                        </script>
                      </td>
                  </tr>
              </form>
            </div>
          </table>
        </center>
      </body>
